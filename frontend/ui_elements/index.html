<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Select</h1>

<div class="c-select">
    <select>
        <option>banana</option>
        <option>orange</option>
        <option>apple</option>
        <option>watermelon</option>
    </select>
</div>

<h1>Radio</h1>

<label class="c-radio">
    <input value="1" name="radio" type="radio" checked>
    <span> I am a Batman </span>
</label>

<label class="c-radio">
    <input value="1" name="radio" type="radio">
    <span> I am a Superman </span>
</label>


<label class="c-radio">
    <input value="1" name="radio" type="radio">
    <span> I am a Iron Man </span>
</label>

<h1>Checkbox</h1>

<div>
    <label class="c-checkbox">
        <input type="checkbox" name="terms" checked>
        <span>I agree with <a href="#" target="_blank">Cookie Policy</a></span>
    </label>
</div>

<div>
    <label class="c-checkbox">
        <input type="checkbox" name="terms" checked>
        <span>I am not agree with <a href="#" target="_blank">Cookie Policy</a></span>
    </label>
</div>

<h1>File</h1>

<label class="c-input-file">
    <!--here any content that should be displayed in our case svg -->
    <img src="./assets/icon-file.svg">
    <input type="file" name="file">
</label>

</body>
</html>
